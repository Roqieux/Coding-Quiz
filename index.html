<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Roqieux's Coding Quiz</title>
  </head>

<body>

<header class ="quiz-head">
    <H2 >Its Always Sunny in Quiz</H2>
    <p> Test your knowledge about its always Sunny in Philadelphia. Game is over when time runs out or all questions are answered. Any time left at the end of the questions is added to your final score!</p>
    <button class = "button" id="startButt">Start</button>
</header>

    <div id="time-body">Time remaining <span id="time"></span></div>


        <div class="quiz-body" >
        <h2>Question Number <span id="quesID">##</span></h2>
        <h4 id="qText">Question Text</h4>
            <div class="radios">
            <div>
                <input type="radio" id="a" name="answer" value="a">
                <label id="aTxt" for="a">PlaceholderText</label>
            </div>

            <div>
                <input type="radio" id="b" name="answer" value="b">
                <label id="bTxt" for="b">PlaceholderText</label>
            </div>

            <div>
                <input type="radio" id="c" name="answer" value="c">
                <label id="cTxt" for="c">PlaceholderText</label>
            </div>

            <div>
                <input type="radio" id="d" name="answer" value="d">
                <label id="dTxt" for="d">PlaceholderText</label>
            </div>
            </div>

            <button class="button" id="quesButt">Submit</button>

            <H4 class="scorebox">Current Score <span id="scoreID"></span></H4>


        </div>

   

<footer>
</footer>

<script src="./assets/js/script.js"></script>
</body>

</html>
